type Order @entity {
  id: ID! #Space address + "-"+ Order id
  owner: String!
  tokenIds: [BigInt!]!
  requestAmount: BigInt!
  interest: BigInt!
  period: BigInt!
  additionalCollateral: BigInt!
  offeror: String!
  createdAt: BigInt!
  offeredAt: BigInt!
  paidBackAt: BigInt!
  withdrewAt: BigInt!
  burned: Boolean!
  space: Space!
}
